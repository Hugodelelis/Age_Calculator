<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Age calculator</title>
</head>
<body>
    <div class="container col-11 col-md-8" id="my-container">
        <div class="col-12 col-md-10 p-4 pb-0" id="inputs">
            <div class="row">
                <div class="col-4 col-md-4 input container-day">
                    <h5>Day</h5>
                    <input type="number" class="form-control " placeholder="DD" id="day">
                    <span id="spanDay"></span>
                </div>
                <div class="col-4 col-md-4 input container-month">
                    <h5>Month</h5>
                    <input type="number" class="form-control" placeholder="MM" id="month">
                    <span id="spanMonth"></span>
                </div>
                <div class="col-4 col-md-4 input container-year">
                    <h5>Year</h5>
                    <input type="number" class="form-control" placeholder="YYYY" id="year">
                    <span id="spanYear"></span>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-12 px-4" id="arrow-container">
            <div class="line"></div>
            <button type="button" onclick="verify()"><img src="assets/imgs/icon-arrow.svg" alt="icon arrow" id="arrow"></button>
        </div>

        <div class="col-12 p-4 pt-0 " id="results">
            <div class="col-12">
                <p><span id="result-years">--</span> years</p>
            </div>

            <div class="col-12">
                <p><span id="result-months">--</span> months</p>
            </div>

            <div class="col-12">
                <p><span id="result-days">--</span> days</p>
            </div>
        </div>
    </div>
</body>
</html>
