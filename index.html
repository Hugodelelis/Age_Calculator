<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png" type="image/x-icon">
    <script src="public/assets/js/bundle.js" defer></script>
    <title>Age calculator</title>
</head>
<body>
    <div class="container col-11 p-4">
        <form action="#" id="form">
            <div class="row">
                <div class="col-4 col-lg-3">
                    <label for="day">DAY</label>
                    <input type="number" class="form-control" id="day">
                </div>
                <div class="col-4 col-lg-3">
                    <label for="month">MONTH</label>
                    <input type="number" class="form-control" id="month">
                </div>
                <div class="col-4 col-lg-3">
                    <label for="year">YEAR</label>
                    <input type="number" class="form-control" id="year">
                </div>
            </div>

            <div id="button" class="col-12">
                <div class="wrapper"></div>
                <button type="submit" id="calculate" class="btn"><img src="public/assets/imgs/icon-arrow.svg" alt="arrow" class="img-fluid"></button>
            </div>
        </form>

        <div class="col-12" id="results">
            <div class="col-12">
                <p><span id="result-years">--</span> years</p>
            </div>

            <div class="col-12">
                <p><span id="result-months">--</span> months</p>
            </div>

            <div class="col-12">
                <p><span id="result-days">--</span> days</p>
            </div>
        </div>
    </div>
</body>
</html>
